<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <link rel="icon" href="./../../Favicon.png" type="image/png">
    <link rel="stylesheet" href="./../css/estilo_Generico.css">
</head>

<body>

    <form method="post">

        <div class="title-container">
            <h1>Calculo de utilidades</h1>
        </div>

        <div class="input-container">

            <div class="campo">
                <label>Ingrese sueldo que gana mensualmente: </label>
                <input type="text" id="sueldo" onkeypress="return validarTeclado(event)">
            </div>

            <div class="campo">
                <label>Ingrese antiguedad en la empresa: </label>
                <input type="text" id="antiguedad" onkeypress="return validarTecladoA(event)">
            </div>

            <div class="button">
                <input type="button" onclick="calcularUtilidad()" value="Ejecutar proceso">
                <input type="button" onclick="borrar()" value="Eliminar datos">
            </div>

        </div>

        <div class="result-container">

            <div class="result">
                <label>Utilidad correspondiente: </label>
                <input type="text" readonly id="utilidad">
            </div>

        </div>

    </form>

    <script src="./../JS/e4.js"></script>

    <footer>
        <div class="container-footer">

        </div>
    </footer>

</body>

</html>
