<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <link rel="stylesheet" href="./../CSS/Estilo_4.css">
    <link rel="icon" href="./../../Favicon.png" type="image/png">
</head>
<body>

    <form method="post" name="formulario">

        <div class="container-title">
            <h1>Calcular calificacion final</h1>
        </div>

        <div class="descripcion-container">
            <p>55% del promedio <br>
            30% de la calificacion del examen final <br>
            15% de la calificacion del trabajo final</p>
        </div>

        <div class="input-container">

            <div class="parciales-container">

                <div class="campos">
                    <label for="">Ingrese la calificacion del 1er parcial</label>
                    <input type="text" id="cal1" onkeypress="return validarEntrada(event)" class="align">
                </div>

                <div class="campos">
                    <label for="">Ingrese la calificacion del 2do parcial</label>
                    <input type="text" id="cal2" onkeypress="return validarEntrada(event)" class="align2">
                </div>

                <div class="campos">
                    <label for="">Ingrese la calificacion del 3er parcial</label>
                    <input type="text" id="cal3" onkeypress="return validarEntrada(event)" class="align3">
                </div>

            </div>
            
            <div class="campos">
                <label for="">Ingrese la calificacion que obtuvo en el examen</label>
                <input type="text" id="examen" onkeypress="return validarEntrada(event)" class="align4">
            </div>

            <div class="campos">
                <label for="">Ingrese la calificacion que obtuvo en el trabajo final</label>
                <input type="text" id="trabajo" onkeypress="return validarEntrada(event)">
            </div>

            <div class="button-container">
                <input type="button" value="Calcular calificacion" id="calcular" onclick="calcularCalificacion()">
                <input type="button" value="Limpiar" id="limpiar" onclick="clean()">
            </div>

        </div>

        

        <div class="container-calfinal">
            <label for="calfinal">Calificacion final</label>
            <input type="text" id="calfinal" readonly>
        </div>

    </form>

    <script src="./../js/Ejercicio4.js"></script>

<footer>    
    <div class="container-footer">
        <a href="./../indexP.html">Regrsar al indice de los Ejercicios </a>

     </div>
</footer>

</body>
</html>
