<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ejercicio 3</title>

<body>

    <form method="post" name="formulario">
        
        <div class="container-title">
            <h1>Calcular descuento de su compra</h1>
        </div>

        <table>

            <tr>
                <td>
                    <label for="">Ingrese el total de su compra</label>
                </td>
                <td>
                    <input type="text" id="compra" placeholder="$ 2000" class="input-form" onkeypress="return validarEntrada(event)">
                </td>
            </tr>

            <tr>
                <td></td>
                <td><input type="button" id="calcular" value="Calcular precio a pagar" class="button" onclick="calcularDescuento()"></td>
            </tr>

            <tr>
                <td>Total a pagar</td>
                <td><input type="text" id="total" readonly class="input-form"></td>
            </tr>

            <tr>
                <td></td>
                <td><input type="button" value="Limpiar" id="limpiar" class="button" onclick="limpiarCampos()"></td>
            </tr>

        </table>

    </form>

    <script src="./../js/Ejercicio3.js"></script>
