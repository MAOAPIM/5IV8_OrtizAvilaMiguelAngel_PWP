<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Significado de códigos HTTP con memes de gatos</title>
    <link rel="stylesheet" href="./RecursosAPI/Estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/101326ea39.js" crossorigin="anonymous"></script>
    <link rel="icon"  href="./../Favicon.png" type="image/png">
</head>
<body>
    <header>
        <h1>Significado de códigos HTTP con memes de gatos</h1>
    </header>



    <div class="body-container">

        <section class="main-content">

            <div class="search-section">
                <input type="text" id="characterName" class="lcd-input" placeholder="Ingresa código HTTP (ej: 404)">
                <input type="hidden" id="characterId" value="0">
                <button id="btnSearch" class="btn"><i class="fa-solid fa-search"></i> Buscar</button>
                
                <div class="navigation-buttons">
                    <button class="btn" id="btnPrev"><i class="fa-solid fa-backward"></i> Anterior</button>
                    <button class="btn" id="btnNext"><i class="fa-solid fa-forward"></i> Siguiente</button>
                </div>
            </div>

            <div id="characterDisplay" class="character-display">
                <img class="character-img" src="./RecursosAPI/img/Principal.png" alt="Gato HTTP">
            </div>

            <h3 id="characterNameResult" class="center-flex"></h3>
            
            <div class="info-grid">
                <div class="info-item">
                    <strong>Categoría:</strong>
                    <div id="characterHouse" class="character-house"></div>
                </div>
                <div class="info-item">
                    <strong>Uso común:</strong>
                    <div id="characterActor" class="character-actor"></div>
                </div>
            </div>

            <table class="character-info-table">
                <thead>
                    <tr>
                        <td colspan="2">Información del Código</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Significado</td>
                        <td id="characterNickname">-</td>
                    </tr>
                    <tr>
                        <td>Escenario típico</td>
                        <td id="characterBirthdate">-</td>
                    </tr>
                    <tr>
                        <td>Descripción</td>
                        <td id="characterChildren">-</td>
                    </tr>
                </tbody>
            </table>

        </section>

    </div>

    <footer>
        <div class="container-footer">
            <a href="./../index.html">Regresar a la pagina de inicio del portafolio</a>
            <p>&copy; 2025 Ortiz Avila Miguel Angel. // P.I.M (Propiedad Intelectual de Miguel Ortiz).</p>
        </div>
    </footer>

    <script src="./js/gatoCONS.js"></script>
</body>
</html>
